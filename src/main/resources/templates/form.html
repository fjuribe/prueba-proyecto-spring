<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
</head>
<body>
   <form action="#" th:action="@{/example3/addperson}" th:object="${person}" method="post">
       <p>Nombre:<input type="text" th:field="*{name}"/></p>
       <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name has error</p>
       
       <p>Edad:<input type="number" th:field="*{age}"/></p>
       <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age has error</p>
       <p><input type="submit" value="Enviar"></p>
   </form>
</body>
</html>
