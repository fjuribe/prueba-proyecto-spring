<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Cursos</title>
</head>
<body>
  <table border=1>
      <thead>
          <tr>
              <th> Name</th>
              <th> Description</th>
              <th> Price</th>
              <th> Hours</th>
          </tr>
      </thead>
      
       <tbody>
            <tr th:each="course:${courses}">
              <th><span style="color:blue;" th:text="${course.name}"></span></th>
              <th><span style="color:blue;" th:text="${course.description}"></span></th>
              <th><span style="color:blue;" th:text="${course.price}"></span> </th>
              <th><span style="color:blue;" th:text="${course.hours}"></span></th>
            </tr>
      </tbody>
  </table>
</body>
</html>
